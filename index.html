<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still ryu-action"></div>
				<div class="ryu-ready ryu-action"></div>
				<div class="ryu-throwing ryu-action"></div>
				<div class="ryu-cool ryu-action"></div>
			</div>
		</div>
		<div class="text-container">
			<div class="SF-Logo"></div>
			<div class="jquery-logo"></div>
			<div class="how-to">
				<p>Click on Ryu to make him throw a Hadouken.</p>
				<p>Press and hold down the "x" key to enter <span>cool</span> mode</p>
			</div>
		</div>
			<div class="cool-background"></div>
			<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
		<audio id="cool-sound" src="sound/MACINTOSHPLUS.mp3">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
